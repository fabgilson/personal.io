baseURL = "https://fabgilson.github.io"
languageCode = "en"
DefaultContentLanguage = "en"
title = "Fabian Gilson's website"
theme = "anatole"
summarylength = 10
# enableEmoji = true
# enableRobotsTXT = true
# # Enable syntax highlighting with Chroma
# pygmentsCodeFences = true
# pygmentsUseClasses = true

# Pagination
pagination.pagerSize = 10

[params]
  title = "Hi there, I'm Fabian"
  author = "Fabian Gilson"
  description = "Some stuff about me and my work"
  profilePicture = "images/profile.png"
  
  copyright = "{{ YEAR }} Fabian Gilson. All rights reserved."
  
  displayMode = "auto"
  
  favicon = "favicons/"
  customCss = ["css/stylesheet.css"]

  # Main sections for RSS and homepage
  mainSections = ["posts"]
  
  # Date format
  dateFormat = "2006-01-02"
  
  # Enable reading time
  readMore = true
  
  # Enable Table of Contents
  toc = true
  
  # Enable Math rendering with KaTeX
  #math = true
  
  # Enable Mermaid diagrams
  #mermaid = true

  contentratio = 0.7

# Social media icons
[[params.socialIcons]]
  icon = "fab fa-twitter"
  title = "Twitter"
  url = "https://twitter.com/FabGilson/"

