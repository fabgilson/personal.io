# Menu configuration
[menu]
  [[menu.main]]
    name = "home"
    identifier = "home"
    weight = 100
    url = "/"

  [[menu.main]]
    name = "research"
    identifier = "research"
    weight = 200
    url = "/research/"

  [[menu.main]]
    name = "courses"
    identifier = "courses"
    weight = 300
    url = "/courses/"

  [[menu.main]]
    name = "posts"
    identifier = "posts"
    weight = 400
    url = "/posts/"

  [[menu.main]]
    name = "about"
    identifier = "about"
    weight = 500
    url = "/about/"

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Privacy settings
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = false
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = false

# Markup settings
[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true